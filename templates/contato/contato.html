{% extends 'base.html' %}

{% block title %}{{ titulo   }}{% endblock title %}

<!-- bloco de conteudo da pagina contato-->
{% block content %}

<div class="text-center"><h1 class="mt-5">{{ titulo }}</h1></div>

<div class="container mt-5">
    <form method="POST" name="formulario" > 
        {% csrf_token %}

        <div class="form-group">
            <div class="   col-md-6 offset-md-3">
                {{ form.as_p}}
            </div>
        </div>
        

        <div class="form-group mt-4">
            <div class="col-md-6 offset-md-3">
                <input type="submit" value="Enviar" class="btn btn-primary" name="">
                <div class="form-check">
                    <label > <input class="form-check-input" type="checkbox" value="" > Lembre-me  </label> 
                </div>
            </div>
        </div>
    </form> 
</div>


{% endblock content %}
<!-- fim do bloco de contudo do contato-->
